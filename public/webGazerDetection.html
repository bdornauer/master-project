<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="webgazer.js" type="text/javascript"></script>
</head>
<body>
<h1>Example</h1>
</body>
<script defer>

    webgazer.setGazeListener(function (data, elapsedTime) {
        if (data == null) {
            console.log(data)
            return;
        }
        let xprediction = data.x; //these x coordinates are relative to the viewport
        let yprediction = data.y; //these y coordinates are relative to the viewport
        console.log({x: xprediction, y: yprediction}); //elapsed time is based on time since begin was called
    }).begin();

    function blahblah() {
        alert("test");
    }

</script>
</html>
